permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux
            arch: amd64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Build binary
        run: make build-linux-release

      - uses: actions/upload-artifact@v4
        name: Upload Artifacts
        with:
          name: ${{ matrix.arch }}
          path: |
            target/release/bundle/*.deb
            target/release/bundle/*.tar.gz

  release:
    needs:
      - build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          cp -r artifacts/*/* artifacts/
          ls -la artifacts

      - name: Resolve version
        id: version
        run: |
          export VERSION=$(cat VERSION)
          echo "current version is $VERSION"
          echo "current=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git tag ${{ steps.version.outputs.current }}
          git push --tags

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          draft: true
          name: ${{ steps.version.outputs.current }}
          tag: ${{ steps.version.outputs.current }}
          artifacts: 'artifacts/*'

  docker-image:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux
            arch: amd64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve version
        id: version
        run: |
          export VERSION=$(cat VERSION)
          echo "current version is $VERSION"
          echo "current=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: mikupush/server:${{ steps.version.outputs.current }},mikupush/server:latest
